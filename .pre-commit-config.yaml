repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.10
  hooks:
    # Run the linter.
    - id: ruff-check
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.17.1'  # Use the sha / tag you want to point at
  hooks:
    - id: mypy
      args: [--strict, ]
      additional_dependencies:
        - pytest==8.4.1
- repo: local
  hooks:
  - id: pytest
    name: pytest
    entry: pytest
    language: python
    types_or: [python, pyi]
    always_run: true
    pass_filenames: false